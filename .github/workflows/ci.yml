name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 깃허브 리포지토리에서 코드 받아오기
        uses: actions/checkout@v4

      - name: JDK 17 세팅
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 세팅
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Gralde 실행 권한 변경
        run: chmod +x ./gradlew

      - name: CI application-dev.yml 생성 - main
        if: ${{ secrets.APPLICATION_YML_B64 != ''}}
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML_B64 }}" | base64 -d > src/main/resources/application.yml
          chmod 600 src/main/resources/application.yml

      - name: 테스트 수행
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew test

      - name: 빌드
        run: ./gradlew build -x test

      - name: CI 설정 파일 삭제
        if: always()
        run: rm -rf .ci