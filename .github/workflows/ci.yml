name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 깃허브 리포지토리에서 코드 받아오기
        uses: actions/checkout@v4

      - name: JDK 17 세팅
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 세팅
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Gradlew 실행 권한
        run: chmod +x ./gradlew

      - name: 테스트 수행
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew test

      - name: 빌드
        run: ./gradlew build -x test

      - name: GHCR 로그인
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 도커 이미지 생성
        run: |
          docker build \
            -t ghcr.io/team-triple/backend:${{ github.sha }} .

      - name: ghcr에 이미지 push
        run: |
          docker push ghcr.io/team-triple/backend:${{ github.sha }}