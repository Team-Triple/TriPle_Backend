name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    workflow_dispatch:

concurrency:
  group: deploy-${{ inputs.branch_name || github.event.inputs.branch_name || github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    if: |
      (
        inputs.branch_name == 'develop' ||
        inputs.branch_name == 'main'
      ) ||
      (
        github.event.inputs.branch_name == 'develop' ||
        github.event.inputs.branch_name == 'main'
      )
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set deploy vars
        run: |
          mkdir -p ~/.ssh

          BRANCH_NAME="${{ inputs.branch_name || github.event.inputs.branch_name || github.ref_name }}"
          IMAGE_TAG_INPUT="${{ inputs.image_tag || github.event.inputs.image_tag }}"

          if [ -z "${IMAGE_TAG_INPUT}" ]; then
            IMAGE_TAG_INPUT="${{ github.sha }}"
          fi

          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG_INPUT}" >> $GITHUB_ENV

          if [ "${BRANCH_NAME}" = "develop" ]; then
            echo "${{ secrets.EC2_SSH_KEY_DEV }}" > ~/.ssh/deploy_key.pem
            echo "TARGET_HOST=${{ secrets.DEV_HOST }}" >> $GITHUB_ENV
          elif [ "${BRANCH_NAME}" = "main" ]; then
            echo "${{ secrets.EC2_SSH_KEY_PROD }}" > ~/.ssh/deploy_key.pem
            echo "TARGET_HOST=${{ secrets.PROD_HOST }}" >> $GITHUB_ENV
          else
            echo "Unsupported branch for deploy: ${BRANCH_NAME}"
            exit 1
          fi

          chmod 600 ~/.ssh/deploy_key.pem

      - name: Write .env
        run: |
          if [ "${BRANCH_NAME}" = "develop" ]; then
            printf "%s" "${{ secrets.ENV_DEV }}" > .env
          elif [ "${BRANCH_NAME}" = "main" ]; then
            printf "%s" "${{ secrets.ENV_PROD }}" > .env
          else
            echo "Unsupported branch for env write: ${BRANCH_NAME}"
            exit 1
          fi

      - name: Upload files
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          DEPLOY_PATH="${DEPLOY_PATH:-/home/ubuntu/deploy}"

          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no ubuntu@${TARGET_HOST} "mkdir -p ${DEPLOY_PATH}"

          scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no .env ubuntu@${TARGET_HOST}:${DEPLOY_PATH}/.env
          scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no docker-compose.yml ubuntu@${TARGET_HOST}:${DEPLOY_PATH}/docker-compose.yml

          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no ubuntu@${TARGET_HOST} "chmod 600 ${DEPLOY_PATH}/.env"

      - name: Deploy
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          DEPLOY_PATH="${DEPLOY_PATH:-/home/ubuntu/deploy}"

          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no ubuntu@${TARGET_HOST} "
            set -e
            cd ${DEPLOY_PATH}
            docker pull ghcr.io/team-triple/backend:${IMAGE_TAG}
            IMAGE_TAG=${IMAGE_TAG} docker compose up -d
            docker image prune -f
          "
